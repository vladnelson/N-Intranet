<div id="Authentification" class="container row " >
  <form action="" method="get" >
    <div class="row">
      <div class="col s3">
        <div class="input-field inline">
          <input [(ngModel)]="Leslogs.Email" id="email" type="email" class="validate">
          <label for="email" data-error="wrong" data-success="right">Email</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s3">
        <div class="input-field inline">
          <input [(ngModel)]="Leslogs.Password" id="password" type="password" class="validate">
          <label for="password" data-error="wrong" data-success="right">Mots de passe</label>
        </div>
      </div>
    </div>
   
    <button 
    type="button"
    (click)="Login()"
    class="btn waves-orange black "
  >Se Connecter</button>
  </form>
</div>
